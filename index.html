<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="social-proof">
      <div class="container">
        <!-- Testimonial Images -->
        <div class="testimonial-imgs">
          <div class="testimonial-imgs-inner">
            <div class="imgs-container">
              <img
                src="images/image-tanya.jpg"
                alt=""
                class="profile-pic active-img"
              />
              <img src="images/image-john.jpg" alt="" class="profile-pic" />
            </div>
            <!-- Slider Control -->
            <div class="slider-control">
              <svg
                id="prev"
                viewBox="0 0 12 18"
                xmlns="http://www.w3.org/2000/svg"
                width="12"
                height="18"
              >
                <path
                  fill="none"
                  stroke="#8585AC"
                  stroke-width="3"
                  d="M11 1L3 9l8 8"
                />
              </svg>
              <svg
                id="next"
                viewBox="0 0 12 18"
                xmlns="http://www.w3.org/2000/svg"
                width="13"
                height="18"
              >
                <path
                  fill="none"
                  stroke="#8585AC"
                  stroke-width="3"
                  d="M2 1l8 8-8 8"
                />
              </svg>
            </div>
          </div>
        </div>

        <!-- Testimonial Quotes -->
        <div class="testimonial-quotes">
          <figure class="quote-block active-quote">
            <blockquote>
              <p>
                “ I’ve been interested in coding for a while but never taken the
                jump, until now. I couldn’t recommend this course enough. I’m
                now in the job of my dreams and so excited about the future. ”
              </p>
            </blockquote>
            <figcaption>Tanya Sinclair <cite>UX Engineer</cite></figcaption>
          </figure>

          <figure class="quote-block">
            <blockquote>
              <p>
                “ If you want to lay the best foundation possible I’d recommend
                taking this course. The depth the instructors go into is
                incredible. I now feel so confident about starting up as a
                professional developer. ”
              </p>
            </blockquote>
            <figcaption>
              John Tarkpor <cite>Junior Front-end Developer</cite>
            </figcaption>
          </figure>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
